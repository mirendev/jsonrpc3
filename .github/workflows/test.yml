name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck

  python:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: py

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go for testserver
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/jsonrpc3/go.sum

      - name: Build testserver
        working-directory: go/jsonrpc3
        run: go build -o ./testserver ./testutils/testserver

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest

  ruby:
    name: Ruby Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ruby

    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go for testserver
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/jsonrpc3/go.sum

      - name: Build testserver
        working-directory: go/jsonrpc3
        run: go build -o ./testserver ./testutils/testserver

      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: ruby

      - name: Run tests
        run: bundle exec rake test

  go:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go/jsonrpc3

    strategy:
      matrix:
        go-version: ['1.22', '1.23', '1.24', '1.25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go/jsonrpc3/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -timeout=300s ./...

      - name: Build tools
        run: |
          go build ./cmd/rpcurl
          go build ./testutils/testserver
